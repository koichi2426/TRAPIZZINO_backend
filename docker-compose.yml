version: '3.8'

services:
  db:
    # PostGIS入りの公式イメージを使用
    image: postgis/postgis:15-3.3
    container_name: trapizzino_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: trapizzino
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      # ポスグレが接続を受け付けられる状態かを確認
      test: ["CMD-SHELL", "pg_isready -U user -d trapizzino"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: trapizzino_app
    working_dir: /app
    volumes:
      # 開発時のホットリロード（air等）を想定してマウント
      - ./app:/app
    ports:
      - "8000:8000"
    env_file:
      - ./app/.env
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data: