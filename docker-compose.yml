version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: trapizzino_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
      MYSQL_DATABASE: yourdb
      MYSQL_USER: root
      MYSQL_PASSWORD: yourpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: trapizzino_app
    working_dir: /app
    volumes:
      - ./app:/app
    ports:
      - "8080:8080"
    env_file:
      - ./app/.env
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
